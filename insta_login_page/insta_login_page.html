<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page_design.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="">
        </div>
        <form class="login_form">
            <input type="text" placeholder="Phone number, username, or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="divider">OR</div>
        <div class="social_login">
            <button class="fb_login">Lon in with facebook</button>
        </div>
        <div class="forget_password">
            <a href="#">Forgot password</a>
        </div>
    </div>
    <div class="singup">
        <p>Don't have an account <a href="#">Sign up</a></p>
    </div>
</body>
</html>
